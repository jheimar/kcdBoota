apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-mundo
  labels:
    app: hola-mundo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hola-mundo
  template:
    metadata:
      labels:
        app: hola-mundo
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
